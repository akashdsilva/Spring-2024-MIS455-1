<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "login-container">
        <div class = "para1">
            <h1>LOGIN FORM USING CSS AND HTML</h1>
        </div>
        <div class = "para2">
            <h2>LOGIN</h2>
            <form action="#">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
        
                <div class = "remember"> 
                    <input type="checkbox" id="check">
                    <span>Remember me</span></div>
                    <button type="submit">Login</button>
                    <div class="forgot">
                        <a href="https://youtu.be/xvFZjo5PgG0?si=ixYXQl5-JChnVlxa">Forgot Password?</a>
                    </div>
                    <p>Not registered?  
                        <a href="https://youtu.be/xvFZjo5PgG0?si=ixYXQl5-JChnVlxa" 
                         style="text-decoration: none;"> 
                          Create an account 
                      </a> 
                  </p> 
                  <hr>
                  <p>Or login with:</p>
                  <div class="login-options">
            
                    <button class="google-login"></button>
                    <button class="facebook-login"></button>
                </div>

        </div>
    </div>

</body>
</html>
