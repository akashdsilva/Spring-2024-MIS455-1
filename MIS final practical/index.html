<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Eats</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark text-light py-4" >
        <div class="container">
            <h1 class="text-center">Delicious Eats</h1>
        </div>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="searchInput" placeholder="Enter a meal name">
                        <button class="btn btn-primary" onclick="searchMeal()">Search</button>
                    </div>
                </div>
            </div>
            <div id="mealContainer" class="row mt-4">
            </div>
            <div class="text-center mt-4">
                <button id="showAllBtn" onclick="showAllMeals()" class="btn btn-secondary" style="display: none;">Show All</button>
            </div>
        </div>
    </main>
    <footer class="footer mt-auto py-3" style="background-color: #f8ab47;">
        <div class="container-2">
          <span class="text-muted">Â© 2024 Delicious Eats. All rights reserved.</span>
        </div>
      </footer>

    <script src="java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
